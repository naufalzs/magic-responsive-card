<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card CSS</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="/function.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-content">
          <div class="flag-container">
            <div class="flag--circle"></div>
          </div>
          <div class="league-grid">
            <div class="league--container">
              <div class="league--img-container">
                <img src="/basket-league-logo.png" class="league--img" />
              </div>
              2022-2023
            </div>
            <div></div>
            <div class="league--container">
              <div class="league--img-container">
                <img src="/basket-league-logo.png" class="league--img" />
              </div>
              2022-2023
            </div>
            <div class="league--container">
              <div class="league--img-container">
                <img src="/basket-league-logo.png" class="league--img" />
              </div>
              2022-2023
            </div>
          </div>
          <div class="main-title">
            <div class="title--text">new <br />york</div>
          </div>
          <div class="circle-decoration circle-decoration--upper">
            <div class="circle-decoration--inner"></div>
          </div>
          <div class="circle-decoration circle-decoration--lower">
            <div class="circle-decoration--inner"></div>
          </div>
        </div>
        <div class="card-info">
          <div class="info-country">
            <img src="/country-bg.png" class="country--bg" />
            <div class="country--title">america</div>
          </div>
          <div class="info-type">
            <div class="type--container">common</div>
          </div>
        </div>
      </div>
      <div class="btn-container">
        <button onclick="increaseWidth()" class="btn btn--up">Increase Width</button>
        <button onclick="decreaseWidth()" class="btn btn--down">Decrease Width</button>
      </div>
    </div>
  </body>
</html>
